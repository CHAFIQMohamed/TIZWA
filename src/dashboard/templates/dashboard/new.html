{% extends 'dashboard/base.html' %} {% block content %} {% include 'dashboard/snippets/menu_user.html' %} {% include 'dashboard/snippets/menu.html' %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="col-lg-12">
            <div class="modal-header">
                <h5 class="modal-title">Choose a form to create</h5>
                <form action="{% url 'dashboard:home' %}">
                    <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>
                    </button>
                </form>

            </div>
            <div class="mb-3">
                <select class="form-select" onChange="window.location.href=this.value">
                    <option value="{% url 'dashboard:new' %}" selected></option>
                    <option value="{% url 'accreditation:create' %}">Accreditation</option>               
                </select>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
